<p>This is the partial for view 2.</p>
<p>
  Showing of 'interpolate' filter:
  {{ 'Current version is v%VERSION%.' | interpolate }}
</p>

<select ng-model='selectedGroup' ng-options="metric.group as metric.group for metric in metrics | unique:'group'"></select>

<ol class='metrics'>
	<li ng-repeat='metric in metrics | filter: {group:selectedGroup}'>
		<p>{{metric.name}}</p>
		<p>{{metric.group}}</p>
		<p>{{metric.year}}</p>
		<p>{{metric.quarter}}</p>
	</li>
</ol>
